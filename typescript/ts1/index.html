<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto de Computação</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="input-group">
          <label for="raio">Informe o raio:</label>
          <input type="text" id="raio" />
          <button id="calcular">OK</button>
        </div>

        <div class="resultados">
          <div class="resultado">
            <label>Área do círculo:</label>
            <input type="text" id="area" />
          </div>

          <div class="resultado">
            <label>Circunferência:</label>
            <input type="text" id="circunferencia" />
          </div>
        </div>
      </div>
    </div>

    <script src="./build/main.js" type="module" defer></script>
  </body>
</html>
